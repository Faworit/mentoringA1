<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/user/update}" method="post">
    <input type="text" hidden name="id" th:value="${user.getId()}"/>
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" id="name" name="name" th:value="${user.getName()}"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" id="email" name="email" th:value="${user.getEmail()}"/>
    <br/>
    <input type="submit" value="update user"/>
</form>
</body>
</html>
